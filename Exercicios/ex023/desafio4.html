<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio4-tabelas</title>

    <style>
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;

        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        th{
            background: #696969;
            color: white;
            font-weight: bolder;
        }

        .e{
            background: white;
            color: black;
        }

        .h{
            background: white;
            color: black;
        }

        .r{
            background: #696969;
            color: white;
            font-weight: bolder;
        }

    </style>
</head>
<body>

    <table>
        <tr>
            <th rowspan="2" scope="col">Area</th>
            <th rowspan="2" scope="col">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Media</th>
        </tr>
        
        <tr>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
        </tr>

        <tr>
            <th rowspan="4" scope="rowgroup" class="e">Exatas</th>
            <td>Matematica</td>
            <td>10</td>
            <td>5</td>
            <td>7</td>
        </tr>

        <tr>
            <td>Fisica</td>
            <td>16</td>
            <td>14</td>
            <td>15</td>

        </tr>
        <tr>
            <td>Quimica</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>15</td>
            <td>13</td>
            <td>14</td>

        </tr>

        <tr>
            <th colspan="4" scope="row">Media de Exatas</th>
            <th>14</th>
        </tr>

        <tr>
            <th rowspan="2" scope="rowgroup" class="h">Humanas</th>
            <td>Historia</td>
            <td>13</td>
            <td>15</td>
            <td>14</td>
        </tr>
         
          <tr>
            <td>Geografia</td>
            <td>14</td>
            <td>17</td>
            <td>16</td>
          </tr>

          
            <tr>
                <th colspan="4" scope="row">Media de Humanas</th>
                <td class="r">15</td>
            </tr>
          





    </table>
    
</body>
</html>
