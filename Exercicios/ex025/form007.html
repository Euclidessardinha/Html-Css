<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario7</title>
</head>
<body>
   
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                 <optgroup label='Regiao Sudeste'>
                <option value="MG">Minas Gerais</option>
                <option value="RJ" selected>Rio de Janeiro</option>
                <option value="SP">Sao Paulo</option>
                 </optgroup>

                 <optgroup label='Regiao Norte'>
                    <option value="MR">Maranhao</option>
                    <option value="RS">Rio Grande do Sul</option>

                 </optgroup>




            </select>


        </p>

        <p>
            <label for="iprof">Profissao:</label>
            <input type="text" name="prof" id="iprof" list="istprof" required>
            <datalist id="istprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Professor</option>



            </datalist>

        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite a sua mensagem"></textarea>
        </p>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>


</body>
</html>
