<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario5</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="Masculino">
            <label for="isxmas">Masculino</label>

            <input type="radio" name="sexo" id="isxfem" value="Femenino" checked>
            <label for="isxfem">Femenino</label>
        </fieldset>

    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas" value="Basquete"><label for="iesbas">Basquete</label> 
         <input type="checkbox" name="esfut" id="iesfut" value="Futebol"><label for="iesfut">Futebol</label> 
          <input type="checkbox" name="esnat" id="iesnat" value="Natacao"><label for="iesnat">Natacao</label> 
           <input type="checkbox" name="esten" id="iesten" value="Tenis"><label for="iesten">Tenis</label> 
        
            
    
    </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
