<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: #146fe7;
            text-decoration: none;
        }

        a:visited{
            color: #091a30;
        }
        a:hover{
            color:black;
            text-decoration: underline;
        }

        a:active{
            color:yellow;
        }
    </style>
        
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="http://gustavoguanabara.github.io" target="_blank">Repositorio Github</a></li>

        <li><a href="https://youtube.com/cursoemvideo/">Canal do youtube</a></li>

        <li><a href="https://www.cursoemvideo.com">Site do curso em video</a></li>


    </ul>
      
    
</body>
</html>
